<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="plateGrad" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="chocolateGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b4513;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#654321;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3c2415;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="moltenCenter" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#ff4757;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff3742;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e74c3c;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="darkBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Dark Restaurant Background -->
  <rect width="100%" height="100%" fill="url(#darkBg)"/>
  
  <!-- Plate Shadow -->
  <ellipse cx="405" cy="355" rx="180" ry="140" fill="#000000" opacity="0.3"/>
  
  <!-- Main Dessert Plate -->
  <ellipse cx="400" cy="350" rx="170" ry="130" fill="url(#plateGrad)"/>
  <ellipse cx="400" cy="350" rx="160" ry="120" fill="none" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Chocolate Lava Cake -->
  <ellipse cx="380" cy="330" rx="45" ry="35" fill="url(#chocolateGrad)"/>
  
  <!-- Molten chocolate flowing out -->
  <ellipse cx="395" cy="345" rx="25" ry="15" fill="url(#moltenCenter)"/>
  <path d="M 405 350 Q 420 355 430 365 Q 435 370 430 375 Q 420 380 405 375 Q 395 370 395 360" fill="url(#moltenCenter)" opacity="0.9"/>
  
  <!-- Cake texture -->
  <ellipse cx="375" cy="325" rx="35" ry="28" fill="#654321" opacity="0.8"/>
  <ellipse cx="378" cy="322" rx="28" ry="22" fill="#8b4513" opacity="0.6"/>
  
  <!-- Vanilla Ice Cream Scoop -->
  <ellipse cx="460" cy="320" rx="35" ry="30" fill="#fffef7"/>
  <ellipse cx="465" cy="315" rx="28" ry="24" fill="#fef9e7" opacity="0.8"/>
  <!-- Ice cream drips -->
  <ellipse cx="445" cy="345" rx="8" ry="12" fill="#fffef7" opacity="0.9"/>
  <ellipse cx="480" cy="350" rx="6" ry="10" fill="#fffef7" opacity="0.8"/>
  
  <!-- Berry Compote -->
  <g transform="translate(320, 360)">
    <!-- Raspberry -->
    <ellipse cx="0" cy="0" rx="6" ry="8" fill="#e91e63"/>
    <ellipse cx="0" cy="-2" rx="4" ry="6" fill="#ad1457" opacity="0.8"/>
    <circle cx="-1" cy="-1" r="1" fill="#f8bbd9" opacity="0.6"/>
    <circle cx="1" cy="1" r="1" fill="#f8bbd9" opacity="0.6"/>
    
    <!-- Blueberry -->
    <circle cx="15" cy="5" r="5" fill="#3f51b5"/>
    <circle cx="15" cy="3" r="3" fill="#303f9f" opacity="0.8"/>
    <ellipse cx="15" cy="1" rx="2" ry="1" fill="#9fa8da" opacity="0.6"/>
    
    <!-- Strawberry slice -->
    <path d="M 30 0 Q 40 -5 45 5 Q 40 15 30 10 Q 25 5 30 0" fill="#f44336"/>
    <ellipse cx="37" cy="5" rx="8" ry="6" fill="#e53935" opacity="0.8"/>
    <!-- Strawberry seeds -->
    <circle cx="32" cy="3" r="0.5" fill="#ffeb3b"/>
    <circle cx="37" cy="7" r="0.5" fill="#ffeb3b"/>
    <circle cx="42" cy="4" r="0.5" fill="#ffeb3b"/>
  </g>
  
  <!-- Berry sauce drizzle -->
  <path d="M 350 370 Q 380 375 410 370 Q 440 365 470 370" stroke="#e91e63" stroke-width="3" fill="none" opacity="0.8"/>
  <ellipse cx="370" cy="375" rx="8" ry="3" fill="#e91e63" opacity="0.6"/>
  <ellipse cx="430" cy="368" rx="6" ry="2" fill="#e91e63" opacity="0.6"/>
  
  <!-- Powdered sugar dusting -->
  <g opacity="0.7">
    <circle cx="360" cy="300" r="1" fill="#ffffff"/>
    <circle cx="380" cy="295" r="1.5" fill="#ffffff"/>
    <circle cx="400" cy="305" r="1" fill="#ffffff"/>
    <circle cx="420" cy="290" r="1" fill="#ffffff"/>
    <circle cx="440" cy="300" r="1.5" fill="#ffffff"/>
    <circle cx="350" cy="320" r="1" fill="#ffffff"/>
    <circle cx="480" cy="310" r="1" fill="#ffffff"/>
    <circle cx="370" cy="280" r="0.8" fill="#ffffff"/>
    <circle cx="460" cy="285" r="1.2" fill="#ffffff"/>
  </g>
  
  <!-- Mint garnish -->
  <g transform="translate(420, 300)">
    <ellipse cx="0" cy="0" rx="4" ry="8" fill="#4caf50" transform="rotate(20)"/>
    <ellipse cx="5" cy="2" rx="3" ry="6" fill="#66bb6a" transform="rotate(-15)"/>
    <!-- Mint leaf details -->
    <line x1="-2" y1="-4" x2="2" y2="4" stroke="#2e7d32" stroke-width="0.5" transform="rotate(20)"/>
    <line x1="2" y1="-2" x2="6" y2="6" stroke="#2e7d32" stroke-width="0.5" transform="rotate(-15)"/>
  </g>
  
  <!-- Chocolate sauce artistic drizzle -->
  <path d="M 300 320 Q 320 315 340 320 Q 360 325 380 320" stroke="#654321" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M 480 340 Q 500 345 520 340 Q 540 335 560 340" stroke="#654321" stroke-width="2" fill="none" opacity="0.7"/>
  
  <!-- Professional plating dots -->
  <circle cx="520" cy="360" r="2" fill="#654321" opacity="0.8"/>
  <circle cx="530" cy="350" r="1.5" fill="#654321" opacity="0.8"/>
  <circle cx="540" cy="370" r="2" fill="#654321" opacity="0.8"/>
  
  <!-- Gold leaf accent -->
  <g transform="translate(390, 310)">
    <path d="M 0 0 Q 5 -3 10 0 Q 8 5 5 7 Q 2 5 0 0" fill="#ffd700" opacity="0.8"/>
  </g>
  
  <!-- Steam from warm cake -->
  <g opacity="0.4">
    <path d="M 375 300 Q 380 290 375 280 Q 370 270 375 260" stroke="#ffffff" stroke-width="1" fill="none"/>
    <path d="M 385 305 Q 390 295 385 285 Q 380 275 385 265" stroke="#ffffff" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Elegant plate rim highlight -->
  <ellipse cx="400" cy="290" rx="150" ry="15" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
</svg>
