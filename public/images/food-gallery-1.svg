<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="plateGrad" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="salmonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff7f7f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff5252;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#2c3e50"/>
  
  <!-- Main Plate -->
  <ellipse cx="400" cy="350" rx="200" ry="160" fill="url(#plateGrad)"/>
  <ellipse cx="400" cy="350" rx="185" ry="145" fill="none" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Salmon Fillet -->
  <ellipse cx="350" cy="320" rx="80" ry="40" fill="url(#salmonGrad)"/>
  <ellipse cx="355" cy="315" rx="70" ry="35" fill="#ff8a80" opacity="0.7"/>
  <!-- Grill marks -->
  <line x1="280" y1="310" x2="420" y2="330" stroke="#d32f2f" stroke-width="2" opacity="0.8"/>
  <line x1="285" y1="325" x2="425" y2="345" stroke="#d32f2f" stroke-width="2" opacity="0.8"/>
  
  <!-- Vegetables -->
  <!-- Asparagus -->
  <g transform="translate(450, 300)">
    <ellipse cx="0" cy="0" rx="3" ry="25" fill="#4caf50" transform="rotate(15)"/>
    <ellipse cx="8" cy="2" rx="3" ry="25" fill="#66bb6a" transform="rotate(20)"/>
    <ellipse cx="16" cy="4" rx="3" ry="25" fill="#4caf50" transform="rotate(25)"/>
    <ellipse cx="24" cy="6" rx="3" ry="25" fill="#66bb6a" transform="rotate(30)"/>
    <ellipse cx="32" cy="8" rx="3" ry="25" fill="#4caf50" transform="rotate(35)"/>
  </g>
  
  <!-- Baby Potatoes -->
  <ellipse cx="320" cy="380" rx="15" ry="12" fill="#f4d03f"/>
  <ellipse cx="300" cy="390" rx="12" ry="10" fill="#f7dc6f"/>
  <ellipse cx="280" cy="370" rx="14" ry="11" fill="#f4d03f"/>
  
  <!-- Sauce -->
  <ellipse cx="400" cy="380" rx="60" ry="8" fill="#fff9c4" opacity="0.8"/>
  <ellipse cx="380" cy="375" rx="20" ry="3" fill="#f9a825" opacity="0.6"/>
  
  <!-- Herbs/Garnish -->
  <g transform="translate(420, 280)">
    <ellipse cx="0" cy="0" rx="1" ry="8" fill="#2e7d32" transform="rotate(45)"/>
    <ellipse cx="3" cy="2" rx="1" ry="6" fill="#388e3c" transform="rotate(-30)"/>
    <ellipse cx="6" cy="-1" rx="1" ry="7" fill="#2e7d32" transform="rotate(60)"/>
  </g>
  
  <!-- Lemon Slice -->
  <g transform="translate(500, 340)">
    <circle cx="0" cy="0" r="20" fill="#fff176"/>
    <circle cx="0" cy="0" r="18" fill="none" stroke="#ffeb3b" stroke-width="2"/>
    <line x1="-15" y1="0" x2="15" y2="0" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="-15" x2="0" y2="15" stroke="#ffffff" stroke-width="1"/>
    <line x1="-10" y1="-10" x2="10" y2="10" stroke="#ffffff" stroke-width="1"/>
    <line x1="-10" y1="10" x2="10" y2="-10" stroke="#ffffff" stroke-width="1"/>
  </g>
  
  <!-- Cutlery -->
  <g transform="translate(150, 200)">
    <!-- Fork -->
    <rect x="0" y="0" width="3" height="80" fill="#c0c0c0"/>
    <rect x="-2" y="0" width="2" height="15" fill="#c0c0c0"/>
    <rect x="1" y="0" width="2" height="15" fill="#c0c0c0"/>
    <rect x="4" y="0" width="2" height="15" fill="#c0c0c0"/>
  </g>
  
  <g transform="translate(650, 200)">
    <!-- Knife -->
    <rect x="0" y="0" width="2" height="80" fill="#8b4513"/>
    <rect x="-5" y="0" width="12" height="40" fill="#c0c0c0"/>
  </g>
  
  <!-- Wine Glass -->
  <g transform="translate(200, 150)">
    <ellipse cx="0" cy="0" rx="25" ry="8" fill="#8e24aa" opacity="0.3"/>
    <ellipse cx="0" cy="-5" rx="22" ry="6" fill="#9c27b0" opacity="0.5"/>
    <rect x="-1" y="8" width="2" height="30" fill="#c0c0c0"/>
    <ellipse cx="0" cy="38" rx="15" ry="3" fill="#c0c0c0"/>
  </g>
</svg>


